<body class="bg-gray-100">

    <!-- Menú Principal -->

        <h1 class="site-name">Contactanos</h1>
        <nav>
            <ul class="men">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../HTML/Nosotros.html">Nosotros</a></li>

    <section class="formulario-contacto">
        <div class="formulario-contenedor">
            <div class="form-box">
                <h2>Contáctanos</h2>
                <form>
                    <div class="input-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" disabled>
                    </div>

                    <div class="input-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" disabled>
                    </div>

                    <div class="input-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" disabled>
                    </div>

                    <div class="input-group">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" name="asunto" disabled>
                    </div>

                    <div class="input-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" disabled rows="5"></textarea>
                    </div>

                    <button type="button" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </section>
                
    <!-- Pie de Página -->
    <footer class="text-center py-4 bg-gray-800 text-white">
